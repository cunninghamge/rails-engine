version: 2.1

jobs:
  build:
    working_directory: ~/turing/3module/projects/rails-engine
    docker:
      - image: circleci/ruby:2.5.3
        environment:
          PGHOST: localhost
          PGUSER: rails-engine
          RAILS_ENV: test
      - image: postgres:9.5
        environment:
          POSTGRES_USER: rails-engine
          POSTGRES_DB: rails-engine_test
          POSTGRES_HOST_AUTH_METHOD: trust
    steps:
      - checkout

      - run: gem install bundler

      - run: bundle install

      - run: dockerize -wait tcp://localhost:5432 -timeout 1m

      - run: bundle exec rails db:setup

      - run: bundle exec rspec

deploy:
    machine:
        enabled: true
    working_directory: ~/turing/3module/projects/rails-engine
    environment:
      HEROKU_APP: "sales-engine-m3"
    steps:
      - checkout
      - run:
          name: Setup Heroku
          command: bash .circleci/setup-heroku.sh # run a script to set up Heroku

      - run:
          command: |
            git push heroku sequential-branch-filter:main
            heroku run rake db:migrate
            sleep 5
            heroku restart

workflows:
  version: 2.1
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: sequential-branch-filter
